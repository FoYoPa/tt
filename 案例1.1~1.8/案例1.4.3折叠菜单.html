<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案例1.4折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        #menu h3{
            width: 200px;
            height: 30px;
            background: #000000;
            color: white;
            line-height: 30px;
            cursor: pointer;
        }
        #menu li{
            width: 200px;
        }
        #menu .sub-menu{
            border: 1px solid #000000;
        }


    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li class="main-menu">
        <h3>交流区</h3>
        <ul class="sub-menu">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
</ul>
    <script>
        var oUl = document.getElementById("menu");
        var aLI = oUl.children;
        for(var i=0;i<aLI.length;i++){
            aLI[i].onclick = function(){
                var oSubMenu = this.children[1];
                if (oSubMenu.style.display == "block"){
                    oSubMenu.style.display = "none";
                }else{oSubMenu.style.display = "block"}
            };
        }
    </script>
</body>
</html>
