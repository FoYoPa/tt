<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1.2垂直导航菜单</title>
    <style>
        *{
        margin: 0;
        padding: 0;

        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu li{
            width: 120px;
            height: 30px;
            background: #cccccc;
            margin-bottom: 5px;
        }
        #menu li a{
            float: left;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px;

        }

    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#">link1</a></li>
        <li><a href="#">link2</a></li>
        <li><a href="#">link3</a></li>
    </ul>
</body>
</html>
